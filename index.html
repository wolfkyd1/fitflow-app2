<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>FitFlow - Your Personal Workout Companion</title>
    <style> 
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }
        
        input, textarea, select {
            -webkit-user-select: text;
            user-select: text;
            font-size: 16px !important;
        }
        
        @media (max-width: 390px) {
            input, textarea, select {
                font-size: 16px !important;
            }
        }
        
        html {
            height: 100%;
            height: 100vh;
            height: 100dvh;
            height: -webkit-fill-available;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        body {
            height: 100%;
            height: 100vh;
            height: 100dvh;
            height: -webkit-fill-available;
            width: 100%;
            overflow: hidden;
            position: fixed;
            margin: 0;
            padding: 0;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            -webkit-overflow-scrolling: touch;
            touch-action: manipulation;
            color: #ffffff;
        }
        
        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            height: 100vh;
            height: 100dvh;
            height: -webkit-fill-available;
            overflow: hidden;
        }
        
        @media (min-width: 430px) {
            .app-container {
                max-width: 430px;
                box-shadow: 0 0 40px rgba(0,0,0,0.5);
            }
        }
        
        @media (min-width: 768px) {
            .app-container {
                max-width: 430px;
                margin: 20px auto;
                border-radius: 20px;
                height: calc(100% - 40px);
                position: relative;
                top: auto;
                box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            }
        }
        
        .header {
            background: #1a1a1a;
            color: white;
            padding: 0 20px 8px 20px;
            padding-top: calc(16px + env(safe-area-inset-top, 0px));
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: fit-content;
            flex-shrink: 0;
        }
        
        @supports not (padding-top: env(safe-area-inset-top)) {
            .header {
                padding-top: 28px;
            }
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            margin-bottom: 4px;
            position: relative;
            z-index: 1;
            text-align: center;
            color: #ffffff;
        }
        
        .header p {
            opacity: 0.7;
            font-size: 14px;
            position: relative;
            z-index: 1;
            margin: 0;
            text-align: center;
            color: #ffffff;
        }
        
        .content {
            flex: 1 1 auto;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            position: relative;
            min-height: 0;
            background: #1a1a1a;
            padding-bottom: calc(84px + env(safe-area-inset-bottom, 16px));
        }
        
        /* Fixed Navigation - Flush at bottom of screen */
        .nav {
            background: #2a2a2a;
            display: flex;
            padding: 8px;
            padding-bottom: max(env(safe-area-inset-bottom, 0px), 8px);
            position: relative;
            z-index: 100;
            flex-shrink: 0;
            border-radius: 25px 25px 0 0;
            min-height: calc(68px + env(safe-area-inset-bottom, 0px));
            max-width: 430px;
            margin: 0 auto;
        }
        
        /* Ensure nav is full width on mobile and flush at bottom */
        @media (max-width: 429px) {
            .nav {
                max-width: 100%;
                border-radius: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: 0;
                padding-bottom: env(safe-area-inset-bottom, 0px);
            }
        }
        
        @supports not (padding-bottom: env(safe-area-inset-bottom)) {
            .nav {
                min-height: 84px;
                padding-bottom: 16px;
            }
            .content {
                padding-bottom: 100px;
            }
        }
        
        .nav-item {
            flex: 1;
            text-align: center;
            padding: 16px 8px;
            background: none;
            border: none;
            font-size: 12px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
            border-radius: 20px;
            position: relative;
            font-weight: 500;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .nav-item:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            transform: scale(1.02);
        }
        
        .nav-item .icon {
            font-size: 20px;
            margin-bottom: 4px;
            display: block;
        }
        
        .card {
            background: #2a2a2a;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.4s ease;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .workout-title {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .workout-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 16px;
        }
        
        /* Enhanced Button Styles */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 15px;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* Play/Pause Button */
        .btn-play {
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn-play::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }
        
        .btn-play:hover::before {
            left: 100%;
        }
        
        .btn-play:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
        }
        
        .btn-play:active {
            transform: scale(0.95);
        }
        
        /* Complete Exercise Button */
        .btn-complete-exercise {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: #ffffff;
            border: none;
            padding: 16px 24px;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 16px;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
            position: relative;
            overflow: hidden;
            margin-bottom: 12px;
        }
        
        .btn-complete-exercise::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .btn-complete-exercise:hover::before {
            left: 100%;
        }
        
        .btn-complete-exercise:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
        }
        
        /* End Workout Button */
        .btn-end-workout {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
            position: relative;
            overflow: hidden;
            width: auto;
        }
        
        .btn-end-workout::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .btn-end-workout:hover::before {
            left: 100%;
        }
        
        .btn-end-workout:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.4);
        }
        
        /* Button Variants */
        .btn-view {
            background: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }
        
        .btn-ai {
            background: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
            box-shadow: 0 4px 15px rgba(236, 72, 153, 0.3);
        }
        
        .btn-custom {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        
        .btn-start {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            box-shadow: 0 4px 15px rgba(249, 115, 22, 0.3);
        }
        
        .btn-share {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(55, 65, 81, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }
        
        .dashboard-stats {
            padding: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            color: white;
            padding: 24px 20px;
            border-radius: 16px;
            text-align: left;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 225px;
            height: 225px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.2) 20%, transparent 70%);
            border-radius: 50%;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
            position: relative;
            z-index: 1;
            color: #ffffff;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.7;
            position: relative;
            z-index: 1;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        /* Workout Active Screen */
        .workout-active {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            position: relative;
            min-height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Rest Screen Specific Styles */
        .rest-active {
            text-align: center;
            padding: 20px;
            background: #1a1a1a;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-bottom: calc(100px + env(safe-area-inset-bottom, 16px));
        }
        
        .rest-active .back-button {
            position: absolute;
            top: calc(20px + env(safe-area-inset-top, 0px));
            left: 20px;
            z-index: 60;
        }
        
        /* Back Button */
        .back-button {
            position: absolute;
            top: calc(62.5px + env(safe-area-inset-top, 0px));
            left: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }

        /* Exercise Name positioned on right side */
        .exercise-name-right {
            position: absolute;
            top: calc(44px + env(safe-area-inset-top, 0px));
            right: 30px;
            left: 180px;
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            text-align: right;
            word-wrap: break-word;
            line-height: 1.2;
            z-index: 10;
            display: flex;
        }

        /* Exercise Name positioned in the center */
        .exercise-name-center {
            position: absolute;
            top: calc(55px + env(safe-area-inset-top, 0px));
            font-size: 30px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
            line-height: 1.2;
        }
        
        @supports not (top: env(safe-area-inset-top)) {
            .back-button, .exercise-name-right, .exercise-name-center {
                top: 80px;
            }
        }

        @media (max-height: 700px) {
            .back-button, .exercise-name-right, .exercise-name-center {
                top: calc(50px + env(safe-area-inset-top, 0px));
            }
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }
        
        .back-button .icon {
            font-size: 16px;
        }
        
        .workout-hero {
            position: relative;
            bottom: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 24px;
            padding: 40px 20px;
            margin-bottom: 24px;
            color: #ffffff;
            overflow: hidden;
        }
        
        .workout-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 40%, rgba(255,255,255,0.1) 0%, transparent 50%);
        }

        .btn-browse-workouts {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 15px;
            font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            bottom: 200px;
            overflow: hidden;            
        }
        
        .timer {
            font-size: 56px;
            font-weight: 700;
            margin: 20px 0;
            position: relative;
            z-index: 1;
            color: #ffffff;
        }
        
        .exercise-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #ffffff;
        }
        
        /* Exercise Instructions */
        .exercise-instructions {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .exercise-instructions h4 {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .exercise-instructions p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            line-height: 1.6;
            margin: 0;
        }
        
        .exercise-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .detail-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .detail-card strong {
            font-size: 20px;
            color: #ffffff;
        }
        
        .set-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }
        
        .set-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .set-dot.completed {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.4);
        }
        
        .set-dot.current {
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation: pulse 2s infinite;
            transform: scale(1.2);
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                box-shadow: 0 0 10px rgba(102, 126, 234, 0.4);
            }
            50% { 
                opacity: 0.5; 
                box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            }
        }
        
        .control-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .btn-control {
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(55, 65, 81, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-control::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }
        
        .btn-control:hover::before {
            left: 100%;
        }
        
        .btn-control:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(55, 65, 81, 0.4);
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            margin: 24px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .hide { display: none; }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content {
            background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
            border-radius: 24px;
            padding: 24px;

            return dailyCalories;
        }

        function getWorkoutMinutes() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('fitflow-workout-date');
            
            if (savedDate === today) {
                return parseInt(localStorage.getItem('fitflow-workout-minutes') || '0');
            }
            
            updateWorkoutCaloriesAndMinutes();
            return dailyMinutes;
        }

        function loadData() {
            try {
                const savedHistory = localStorage.getItem('fitflow-history');
                const savedStats = localStorage.getItem('fitflow-stats');
                const savedCustom = localStorage.getItem('fitflow-custom');
                const savedWeights = localStorage.getItem('fitflow-weights');
                const savedExerciseHistory = localStorage.getItem('fitflow-exercise-history');
                const savedProgressiveOverload = localStorage.getItem('fitflow-progressive-overload');
                const savedUserBody = localStorage.getItem('fitflow-user-body');
                
                if (savedHistory) workoutHistory = JSON.parse(savedHistory);
                if (savedStats) userStats = JSON.parse(savedStats);
                if (savedCustom) customWorkouts = JSON.parse(savedCustom);
                if (savedWeights) userWeights = JSON.parse(savedWeights);
                if (savedExerciseHistory) exerciseHistory = JSON.parse(savedExerciseHistory);
                if (savedProgressiveOverload) progressiveOverload = JSON.parse(savedProgressiveOverload);
                if (savedUserBody) userBody = JSON.parse(savedUserBody);
            } catch (e) {
                console.error('Error loading data:', e);
            }

        function saveData() {
            try {
                localStorage.setItem('fitflow-history', JSON.stringify(workoutHistory));
                localStorage.setItem('fitflow-stats', JSON.stringify(userStats));
                localStorage.setItem('fitflow-custom', JSON.stringify(customWorkouts));
                localStorage.setItem('fitflow-weights', JSON.stringify(userWeights));
                localStorage.setItem('fitflow-exercise-history', JSON.stringify(exerciseHistory));
                localStorage.setItem('fitflow-progressive-overload', JSON.stringify(progressiveOverload));

        function refreshWorkoutData() {
            customWorkouts.forEach(workout => {
                if (workout.custom || workout.aiGenerated) {
                    workout.calories = calculateCalories(workout.type, workout.duration, workout.difficulty);
                }
            });
            
            workouts.forEach(workout => {
                workout.calories = calculateCalories(workout.type, workout.duration, workout.difficulty);
            });
            
            updateAIWorkoutWeights();
            saveData();
        }

        // Find trending workout
        function getTrendingWorkout(allWorkouts) {
            const threeDaysAgo = new Date(Date.now() - 3 * 24 * 60 * 60 * 1000);
            
            const availableWorkouts = allWorkouts.filter(workout => {
                const lastDone = workoutHistory.find(h => h.name === workout.name);
                if (!lastDone) return true;
                const lastDoneDate = new Date(lastDone.completedAt);
                return lastDoneDate < threeDaysAgo;
            });
            
            const workoutsToChooseFrom = availableWorkouts.length > 0 ? availableWorkouts : allWorkouts;
            
            if (workoutsToChooseFrom.length === 0) return null;
            
            return workoutsToChooseFrom[Math.floor(Math.random() * workoutsToChooseFrom.length)];
        }

        // Timer functions
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimerLoop() {
            setInterval(() => {
                if (isTimerRunning && workoutInProgress && !isResting) {
                    timer++;
                    exerciseTimer++;
                    updateTimerDisplay();
                    
                    // Auto-advance when exercise duration is complete (if not manually controlled)
                    if (!manualSkip && exerciseTimeLimit > 0 && exerciseTimer >= exerciseTimeLimit) {
                        completeExercise();
                    }
                }
                if (isResting && restTimer > 0) {
                    restTimer--;
                    if (restTimer <= 0) {
                        playDingSound();
                        isResting = false;
                        isTimerRunning = true;
                        exerciseTimer = 0;

        // Get recommended weight
        function getRecommendedWeight(exerciseName, currentWeight, workoutType = 'Strength Training', difficulty = 'Intermediate') {
            if (currentWeight) return currentWeight;
            
            const weightExercises = ['Dumbbell Bench Press', 'Bench Press', 'Bent-over Rows', 'Overhead Press', 
                                    'Bicep Curls', 'Squats', 'Deadlifts', 'Leg Press'];
            
            let matchedExercise = null;
            let maxWeight = 0;
            
            if (userWeights[exerciseName] && userWeights[exerciseName] > 0) {
                matchedExercise = exerciseName;
                maxWeight = userWeights[exerciseName];
            } else {
                for (let weightEx of weightExercises) {
                    if (userWeights[weightEx] && userWeights[weightEx] > 0) {
                        if (weightEx.includes('Dumbbell') && exerciseName.includes('Dumbbell')) {
                            if (exerciseName.toLowerCase().includes(weightEx.toLowerCase().replace('dumbbell ', ''))) {
                                matchedExercise = weightEx;
                                maxWeight = userWeights[weightEx];
                                break;
                            }
                        }
                        else if (!weightEx.includes('Dumbbell') && !exerciseName.includes('Dumbbell')) {
                            if (exerciseName.toLowerCase().includes(weightEx.toLowerCase())) {
                                matchedExercise = weightEx;
                                maxWeight = userWeights[weightEx];
                                break;
                            }
                        }
                    }
                }
            }
            
            if (!matchedExercise || !maxWeight) {
                return null;
            }
            
            let originalWeight = maxWeight;
            if (progressiveOverload.enabled && exerciseHistory[exerciseName] && exerciseHistory[exerciseName].count > 0) {
                const lastDone = new Date(exerciseHistory[exerciseName].lastDone);
                const weeksSince = Math.floor((new Date() - lastDone) / (1000 * 60 * 60 * 24 * 7));
                const increases = Math.floor(weeksSince / progressiveOverload.weeks);
                if (increases > 0) {
                    const multiplier = 1 + (progressiveOverload.percentage / 100 * increases);
                    maxWeight = Math.round(maxWeight * multiplier);
                }
            }
            
            const phase = workoutTypeToPhase[workoutType] || "strength";
            const phaseData = weightPhases[phase];
            
            let percentageIndex = 0;
            if (difficulty === 'Advanced') percentageIndex = phaseData.percentages.length - 1;
            else if (difficulty === 'Intermediate') percentageIndex = Math.floor(phaseData.percentages.length / 2);
            
            const percentage = phaseData.percentages[percentageIndex];
            let workingWeight = maxWeight * percentage;
            
            workingWeight = Math.round(workingWeight / 2.5) * 2.5;
            
            const dumbbellExercises = [
                'Dumbbell Bench Press', 'Dumbbell Rows', 'Dumbbell Press', 'Dumbbell Curls',
                'Dumbbell Flyes', 'Dumbbell Shoulder Press', 'Arnold Press', 'Bent-over Rows'
            ];
            const isDumbbell = exerciseName.includes('Dumbbell') || dumbbellExercises.some(ex => exerciseName.includes(ex));
            if (isDumbbell) {
                return `${workingWeight} lbs per arm`;
            }
            
            return `${workingWeight} lbs`;
        }

        function completeExercise() {
            if (!currentWorkout || !currentWorkout.exercises || !workoutInProgress) {
                console.error('No current workout or exercises found');
                return;
            }
            
            const exercise = currentWorkout.exercises[currentExercise];
            if (!exercise) {
                console.error('No exercise found at current index:', currentExercise);
                return;
            }
            
            const totalSets = exercise.sets || 1;
            
            if (currentSet < totalSets) {
                currentSet++;
                exerciseTimer = 0;
                if (exercise.rest && exercise.rest > 0) {
                    isResting = true;
                    restTimer = exercise.rest;
                    isTimerRunning = false;
                    playDingSound();
                }
            } else {
                if (currentExercise < currentWorkout.exercises.length - 1) {
                    currentExercise++;
                    currentSet = 1;
                    exerciseTimer = 0;
                    
                    // Set new exercise time limit
                    const nextExercise = currentWorkout.exercises[currentExercise];
                    exerciseTimeLimit = nextExercise && nextExercise.duration ? nextExercise.duration : 0;
                    
                    if (exercise.rest && exercise.rest > 0) {
                        isResting = true;
                        restTimer = exercise.rest;
                        isTimerRunning = false;
                        playDingSound();
                    }
                } else {
                    completeWorkout();
                    return;

        // AI Workout Generation
        function generateAIWorkout(preferences) {
            const exerciseCount = preferences.exerciseCount || Math.max(4, Math.min(8, Math.floor(preferences.duration / 5)));
            const exercises = [];
            
            let primaryExercises = [];
            let secondaryExercises = [];
            
            if (preferences.muscleGroups && preferences.muscleGroups.length > 0) {
                preferences.muscleGroups.forEach(muscle => {
                    if (exerciseDatabase[muscle]) {
                        primaryExercises = [...primaryExercises, ...exerciseDatabase[muscle].primary];
                        secondaryExercises = [...secondaryExercises, ...exerciseDatabase[muscle].secondary];
                    }
                });
            } else {
                primaryExercises = exerciseDatabase['Full Body'].primary;
                secondaryExercises = exerciseDatabase['Full Body'].secondary;
            }
            
            primaryExercises = [...new Set(primaryExercises)];
            secondaryExercises = [...new Set(secondaryExercises)];
            
            const selectedExercises = [];
            let primaryCount = Math.ceil(exerciseCount * 0.6);
            let secondaryCount = exerciseCount - primaryCount;
            
            // Add primary exercises
            for (let i = 0; i < primaryCount && primaryExercises.length > 0; i++) {
                const randomIndex = Math.floor(Math.random() * primaryExercises.length);
                selectedExercises.push(primaryExercises.splice(randomIndex, 1)[0]);
            }
            
            // Add secondary exercises
            for (let i = 0; i < secondaryCount && secondaryExercises.length > 0; i++) {
                const randomIndex = Math.floor(Math.random() * secondaryExercises.length);
                selectedExercises.push(secondaryExercises.splice(randomIndex, 1)[0]);
            }

            // Convert exercises to workout format
            selectedExercises.forEach(exerciseName => {
                const exercise = createExerciseFromName(exerciseName, preferences);
                exercises.push(exercise);
            });

            const calories = calculateCalories(preferences.type, preferences.duration, preferences.difficulty);
            const muscleGroupName = preferences.muscleGroups && preferences.muscleGroups.length > 0 ? 
                preferences.muscleGroups[0] : 'Full Body';

            return {
                id: Date.now(),
                name: `AI ${muscleGroupName} ${preferences.type}`,
                type: preferences.type,
                duration: preferences.duration,
                difficulty: preferences.difficulty,
                equipment: preferences.equipment,
                calories,
                exercises,
                custom: true,
                aiGenerated: true,
                muscleGroups: preferences.muscleGroups || ['Full Body']
            };
        }
        
        function createExerciseFromName(exerciseName, preferences) {
            let exercise = { name: exerciseName };
            
            const recommendedWeight = getRecommendedWeight(exerciseName, null, preferences.type, preferences.difficulty);
            
            switch (preferences.type) {
                case 'HIIT':
                case 'Cardio':
                    exercise.duration = [30, 45, 60][Math.floor(Math.random() * 3)];
                    exercise.rest = [15, 30][Math.floor(Math.random() * 2)];
                    break;
                case 'Strength Training':
                case 'Powerlifting':
                case 'Bodybuilding':
                case 'Functional Training':
                    const phase = workoutTypeToPhase[preferences.type] || "strength";
                    const phaseData = weightPhases[phase];
                    
                    let setsRepsIndex = 0;
                    if (preferences.difficulty === 'Advanced') setsRepsIndex = phaseData.sets_reps.length - 1;
                    else if (preferences.difficulty === 'Intermediate') setsRepsIndex = Math.floor(phaseData.sets_reps.length / 2);
                    
                    const [sets, reps] = phaseData.sets_reps[setsRepsIndex];
                    exercise.sets = sets;
                    exercise.reps = reps.toString();
                    exercise.rest = preferences.type === 'Powerlifting' ? 180 : 
                                   preferences.type === 'Strength Training' ? 120 : 90;
                    
                    if (recommendedWeight) exercise.weight = recommendedWeight;
                    break;
                case 'CrossFit':
                    exercise.duration = [45, 60][Math.floor(Math.random() * 2)];
                    exercise.rest = [30, 45][Math.floor(Math.random() * 2)];
                    exercise.reps = preferences.difficulty === 'Beginner' ? '8-12' : 
                                   preferences.difficulty === 'Advanced' ? '15-20' : '10-15';
                    exercise.sets = 3;
                    if (recommendedWeight) exercise.weight = recommendedWeight;
                    break;
                default:
                    exercise.duration = 45;
                    exercise.rest = 30;
                    exercise.reps = '10-15';
                    exercise.sets = 2;
                    if (recommendedWeight) exercise.weight = recommendedWeight;
            }
            
            return exercise;
        }

                const decoded = atob(encoded);

        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                alert('Share code copied to clipboard!');
            } catch (err) {
                alert('Could not copy to clipboard. Please copy the code manually.');
            }
            document.body.removeChild(textArea);
        }

        // Sound effects
        function playDingSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function handleCreateWorkout() {

                const workoutDuration = parseInt(document.getElementById('workout-duration').value);
                
                if (!workoutName || !workoutDuration || workoutDuration < 1) {
                    alert('Please enter a valid workout name and duration.');
                    return;
                }
                
                const exerciseElements = document.querySelectorAll('#createExerciseList .exercise-item');
                const exercises = [];
                
                let hasValidExercise = false;
                
                exerciseElements.forEach(element => {
                    const inputs = element.querySelectorAll('input');
                    const exerciseName = inputs[0].value.trim();
                    const supersetChecked = element.querySelector('.superset-checkbox').checked;
                    const supersetPartner = element.querySelector('.superset-partner-input').value.trim();
                    
                    if (exerciseName) {
                        hasValidExercise = true;
                        const exercise = {
                            name: exerciseName

                            exercise.reps = '10-12';
                        }
                        if (!exercise.sets) exercise.sets = 1;
                        if (!exercise.rest) exercise.rest = 30;
                        
                        exercises.push(exercise);
                        
                        // Add superset partner if checked and has value
                        if (supersetChecked && supersetPartner) {
                            const supersetExercise = {
                                name: supersetPartner,
                                reps: exercise.reps,
                                sets: exercise.sets,
                                rest: Math.floor(exercise.rest / 2), // Shorter rest for superset

                            };
                            if (exercise.weight) supersetExercise.weight = exercise.weight;

            if (document.selection) {
                const range = document.body.createTextRange();
                range.moveToElementText(element);
                range.select();

                const range = document.createRange();
                range.selectNode(element);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
            }

        // Drag and drop functionality
        function setupDragAndDrop(container) {
            let draggedElement = null;
            let touchTimeout = null;
            let longPressTriggered = false;

            container.querySelectorAll('.exercise-item').forEach(item => {
                // Remove existing event listeners
                item.removeEventListener('dragstart', handleDragStart);
                item.removeEventListener('dragend', handleDragEnd);
                item.removeEventListener('dragover', handleDragOver);
                item.removeEventListener('drop', handleDrop);
                item.removeEventListener('touchstart', handleTouchStart);
                item.removeEventListener('touchmove', handleTouchMove);
                item.removeEventListener('touchend', handleTouchEnd);

                // Add drag event listeners
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragend', handleDragEnd);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('drop', handleDrop);
                
                // Add touch event listeners for mobile
                item.addEventListener('touchstart', handleTouchStart, { passive: false });
                item.addEventListener('touchmove', handleTouchMove, { passive: false });
                item.addEventListener('touchend', handleTouchEnd);
            });

            function handleDragStart(e) {
                draggedElement = this;
                this.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', this.outerHTML);
            }

            function handleDragEnd(e) {
                this.classList.remove('dragging');
                draggedElement = null;
            }

            function handleDragOver(e) {
                if (e.preventDefault) {
                    e.preventDefault();
                }
                e.dataTransfer.dropEffect = 'move';
                this.classList.add('drag-over');
                return false;
            }

            function handleDrop(e) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                }
                
                if (draggedElement !== this) {
                    const draggedHTML = draggedElement.outerHTML;
                    const thisHTML = this.outerHTML;
                    
                    draggedElement.outerHTML = thisHTML;
                    this.outerHTML = draggedHTML;
                    
                    // Re-setup drag and drop for the new elements
                    setTimeout(() => setupDragAndDrop(container), 100);
                }
                
                this.classList.remove('drag-over');
                return false;
            }

            function handleTouchStart(e) {
                const touch = e.touches[0];
                longPressTriggered = false;
                
                touchTimeout = setTimeout(() => {
                    longPressTriggered = true;
                    this.style.opacity = '0.5';
                    this.style.transform = 'scale(0.95)';
                    
                    // Add visual feedback
                    const rect = this.getBoundingClientRect();
                    this.style.position = 'relative';
                    this.style.zIndex = '1000';
                }, 500);
            }

            function handleTouchMove(e) {
                if (longPressTriggered) {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
                    const targetItem = elementBelow ? elementBelow.closest('.exercise-item') : null;
                    
                    // Remove previous drag-over classes
                    container.querySelectorAll('.exercise-item').forEach(item => {
                        item.classList.remove('drag-over');
                    });
                    
                    if (targetItem && targetItem !== this) {
                        targetItem.classList.add('drag-over');
                    }
                }
            }

            function handleTouchEnd(e) {
                if (touchTimeout) {
                    clearTimeout(touchTimeout);
                }
                
                if (longPressTriggered) {
                    const touch = e.changedTouches[0];
                    const elementBelow = document.elementFromPoint(touch.clientX, touch.clientY);
                    const targetItem = elementBelow ? elementBelow.closest('.exercise-item') : null;
                    
                    if (targetItem && targetItem !== this) {
                        // Swap the elements
                        const thisHTML = this.outerHTML;
                        const targetHTML = targetItem.outerHTML;
                        
                        const thisParent = this.parentNode;
                        const targetParent = targetItem.parentNode;
                        const thisNext = this.nextSibling;
                        const targetNext = targetItem.nextSibling;
                        
                        // Insert elements in swapped positions
                        thisParent.insertBefore(targetItem, thisNext);
                        targetParent.insertBefore(this, targetNext);
                        
                        // Re-setup drag and drop
                        setTimeout(() => setupDragAndDrop(container), 100);
                    }
                    
                    // Reset styles
                    this.style.opacity = '';
                    this.style.transform = '';
                    this.style.position = '';
                    this.style.zIndex = '';
                    
                    // Remove drag-over classes
                    container.querySelectorAll('.exercise-item').forEach(item => {
                        item.classList.remove('drag-over');
                    });
                }
                
                longPressTriggered = false;
            }
        }
